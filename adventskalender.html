<div class="advent-container">
  {% for item in site.adventskalender %}
    <div {% if item.url == "/adventskalender" %} class="hidden" {% endif %} class="item">
      <a href="{{ item.url }}" class="advent-btn">
        <img src="{{ item.img }}"/>
        <div class="text">
          <div {% if item.title == "Daaaankeee!" %} class="hidden" {% endif %} class="title">
            <strong>{{ item.date | date:"%d" }}</strong>
          </div>
          {{ item.title }}
        </div>
      </a>
    </div>
  {% endfor %}
</div>
