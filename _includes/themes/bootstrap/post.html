{% assign post = include.post %}
<div class="row post-full">
  <div class="col-md-12">

    <div class="content center-text">
      <h1>{{ post.title }}</h1>
      <img src="{{ post.img }}" alt="blog-bild" class="blog-bild"/>
      <div class="post-date">{{ post.date | date:"%d.%m.%Y" }} von {{ post.author }}</div>
      <br>
      <h4>***</h4>
      <p>{{ post.content }}</p>
      <br>
      <h4>***</h4>
    </div>


  </div>
</div>
