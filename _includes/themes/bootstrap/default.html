<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page.title }}</title>
  {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
  <meta name="author" content="katze & krake">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet">

  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700|Josefin+Sans:400,100,300,600,700|Annie+Use+Your+Telescope|Schoolbell|Sue+Ellen+Francisco|Just+Me+Again+Down+Here|Roboto:100,300,400,500|Roboto+Mono:400,100,300,500,700|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

  <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
  <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
  <script src="{{ ASSET_PATH }}/resources/jquery/jquery.googlecalreader-1.1.js" type="text/javascript"></script>

  <!--[if lt IE 9]>
  <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
  <![endif]-->

  <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
  <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

</head>

<body>
  <!-- Navigation -->
  <nav class="menue navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!--<a class="navbar-brand" href="#">heart of code</a>-->
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% assign pages_list = site.pages | sort:"weight" %}
          {% assign group = 'navigation' %}
          {% include JB/pages_list %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav>
  <div class="container content-main-wrapper">
    <div class="content row tagline">
      <div class="col-lg-12 text-center">
        <a href="/"{% if page.slug == "block" %} class="hidden" {% endif %} title="â€¦the most beautiful and revolutionary ship ever built."><img id="logo" src="/img/heartofcode42.jpg" alt="logo"></img></a>
        <h1 {% if page.slug == "block" %} class="hidden" {% endif %}>{{ page.tagline}}</h1>
      </div>
    </div>
    <div class="row content">
      {{ content }}
    </div>
    <!-- /.row -->
  </div>

    <footer class="footer">
        <div class="container">
          <div class="col-sm-12 footer-wrapper">
            <p class="text-muted">
              &copy; {{ site.time | date: '%Y' }} Heart of Code noch nicht e.V.
            </p>
          </div>
        </div>
    </footer>

  {% include JB/analytics %}



</body>
</html>
