header: stechlin

<div class="advent-container">
  {% for item in site.stechlin %}
    <div class="item">
      <a href="{{ item.url }}" class="advent-btn">
        <img src="{{ item.img }}"/>
        <div class="text">
          <div class="title">
            <strong>{{ item.date | date:"%d %B" }}</strong>
          </div>
          {{ item.title }}
        </div>
      </a>
    </div>
  {% endfor %}
</div>
